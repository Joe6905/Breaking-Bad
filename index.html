<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Periodic Element Search - Glassmorphism Theme</title>
  <link href="https://fonts.cdnfonts.com/css/heart-breaking-bad" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
  <style>
body {
  margin: 0;
  padding: 0;
  text-align: center;
  height: auto; /* Full viewport height */
}

.background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url('https://c4.wallpaperflare.com/wallpaper/230/266/383/breaking-bad-macbook-hd-wallpaper-preview.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  filter: blur(10px);
  z-index: 0;
}

.content {
  position: relative;
  z-index: 1;
  color: #e2e2e2;
  padding: 20px;
}

h1 {
  color: #1a1a1a;
  font-size: 3em;
  text-transform: uppercase;
  letter-spacing: 2px;
  margin-bottom: 20px;
}

button.fullscreen {
  position: fixed;
  bottom: 20px;
  right: 20px;
  padding: 12px 25px;
  background-color: rgba(17, 25, 40, 0.54);
  border-radius: 12px;
  border: 1px solid rgba(255, 255, 255, 0.125);
  color: white;
  font-size: 20px;
  backdrop-filter: blur(10px) saturate(142%);
  -webkit-backdrop-filter: blur(10px) saturate(142%);
  transition: background-color 0.3s;
  cursor: pointer;
}

.fullscreen:hover {
  background-color: rgba(30, 40, 55, 0.7);
}

input[type="text"] {
  width: 60%;
  padding: 15px;
  margin: 20px 0;
  border: 2px solid rgba(130, 179, 102, 0.5);
  border-radius: 10px;
  font-size: 20px;
  background-color: rgba(47, 79, 39, 0.7);
  color: #e2e2e2;
  backdrop-filter: blur(10px);
  transition: border-color 0.3s;
}

input[type="text"]:focus {
  border-color: #82b366;
  outline: none;
}

button {
  padding: 12px 25px;
  background-color: #82b366;
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 20px;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #6f9c53;
}

.result-container {
  margin-top: 30px;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.columns {
  display: flex;
  justify-content: center;
}

.word-row {
  margin-right: 30px;
  display: flex;
  flex-direction: row;
}

.normal-text {
  color: #fffa0a;
  font-size: 100px;
  text-align: center;
  margin-right: 10px;
}

.symbol-box {
  width: 100px;
  height: 100px;
  background: rgb(30 79 2 / 70%);
  color: white;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  border: 2px solid rgb(60 223 28 / 45%);
  backdrop-filter: blur(10px);
  box-shadow: 0 4px 30px rgb(243 253 255 / 0%);
  animation: fadeIn 0.5s ease-in-out;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.atomic-number {
  font-size: 1.2rem;
  position: relative;
  top: 10px;
  right: 30px;
}

.element-symbol {
  font-size: 3rem;
  margin: 0;
}

.element-name {
  font-size: 1rem;
  margin-top: 3px;
}
    /* Hover effect for symbol-box */
.symbol-box:hover {
  transform: scale(1.1);
  transition: transform 0.3s ease;
}

/* Modal styles */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 2; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  background-color: rgba(0, 0, 0, 0.7); /* Black with opacity */
}

.modal-content {
  background-color: rgba(255, 255, 255, 0.9);
  margin: 15% auto;
  padding: 20px;
  border: 1px solid #888;
  width: 50%;
  border-radius: 10px;
  backdrop-filter: blur(10px);
}

.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}

#modalDetails {
  text-align: center;
}

#modalDetails h2 {
  font-size: 2rem;
}

#modalDetails p {
  font-size: 1.2rem;
}

  </style>
<body>
  <div class="background"></div>
  <div class="content">
    <h1>Periodic Element Search</h1>
    <input type="text" id="inputText" placeholder="Type a word">
    <button onclick="searchElements()">Check Elements</button>
    <div class="result-container" id="output"></div>
    <button class="fullscreen" onclick="toggleFullscreen()">Toggle Fullscreen</button>
  </div>
  <!-- Pop-up Modal -->
<div id="elementModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <div id="modalDetails"></div>
  </div>
</div>

  <script >

    const elements = {
  H: { symbol: "H", number: 1, name: "Hydrogen", type: "Non-metal", article: "Hydrogen is the lightest element...", physicalState: "Gas" },
  He: { symbol: "He", number: 2, name: "Helium", type: "Noble Gas", article: "Helium is used in balloons...", physicalState: "Gas" },
  // Add more elements here with type, article, and physicalState...
};

function searchElements() {
  const input = document.getElementById("inputText").value.toLowerCase();
  let resultHTML = '';
  let i = 0;

  while (i < input.length) {
    if (i + 1 < input.length) {
      const twoChars = input[i].toUpperCase() + input[i + 1];
      if (elements[twoChars]) {
        resultHTML += `
          <div class="symbol-box" onclick="showElementDetails('${twoChars}')">
            <div class="atomic-number">${elements[twoChars].number}</div>
            <div class="element-symbol">${twoChars}</div>
            <div class="element-name">${elements[twoChars].name}</div>
          </div>`;
        i += 2;
        continue;
      }
    }

    const oneChar = input[i].toUpperCase();
    if (elements[oneChar]) {
      resultHTML += `
          <div class="symbol-box" onclick="showElementDetails('${oneChar}')">
            <div class="atomic-number">${elements[oneChar].number}</div>
            <div class="element-symbol">${oneChar}</div>
            <div class="element-name">${elements[oneChar].name}</div>
          </div>`;
    } else {
      resultHTML += `<span class="normal-text">${input[i]}</span>`;
    }
    i++;
  }

  document.getElementById("output").innerHTML = resultHTML;
}

function showElementDetails(symbol) {
  const element = elements[symbol];
  const modal = document.getElementById("elementModal");
  const modalDetails = document.getElementById("modalDetails");

  // Fill the modal with the element's details
  modalDetails.innerHTML = `
    <h2>${element.name} (${element.symbol})</h2>
    <p><strong>Atomic Number:</strong> ${element.number}</p>
    <p><strong>Type:</strong> ${element.type}</p>
    <p><strong>Physical State:</strong> ${element.physicalState}</p>
    <p><strong>About:</strong> ${element.article}</p>
  `;

  modal.style.display = "block"; // Show the modal
}

// Close modal when the user clicks on <span> (x)
document.querySelector(".close").onclick = function () {
  document.getElementById("elementModal").style.display = "none";
};

// Close modal when the user clicks outside the modal content
window.onclick = function (event) {
  const modal = document.getElementById("elementModal");
  if (event.target == modal) {
    modal.style.display = "none";
  }
};

  </script>
  
  </script>
</body>
</html>
